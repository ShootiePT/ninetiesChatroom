<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MusicChat</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/items.css" />
    <link rel="icon" type="image/png" href="/build/img/nir.png">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">

    <script src="/build/js/profilebtn.js" defer></script>
    <script src="/build/js/menu.js" defer></script>
    <script src="/build/js/main.js" defer></script>
</head>

<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <!-- HEADER -->
    <header class="sticky top-0 z-10 bg-teal-700 text-white upper-color sh-box">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button id="mobile-menu-toggle" type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu" aria-expanded="false">
                            <span class="absolute -inset-0.5"></span>
                            <span class="sr-only">Open main menu</span>
                            <!--
                                Icon when menu is closed.
                                Menu open: "hidden", Menu closed: "block"
                            -->
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="false">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <!--
                                Icon when menu is open.
                                Menu open: "block", Menu closed: "hidden"
                            -->
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="false">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <a href="/build/index.html"><img class="h-8 w-auto" src="../../build/img/nir.png"
                                    alt="MusicChat"></a>
                        </div>
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                                    aria-current="page">Chat Room</a>
                                <a href="/build/html/leaderboard.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium inner-color">Leaderboard</a>
                                <a href="/build/index.html#upcoming-f"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Upcoming</a>
                            </div>
                        </div>
                    </div>
                    <div
                        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                        <!-- Profile dropdown -->
                        <div class="relative ml-3" id="profile-dropdown">
                            <div>
                                <button type="button"
                                    class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="false">
                                    <span class="absolute -inset-1.5"></span>
                                    <span class="sr-only">Open user menu</span>
                                    <img class="h-8 w-8 rounded-full"
                                        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                        alt="">
                                </button>
                            </div>
                            <!-- Dropdown menu -->
                            <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button"
                                tabindex="-1">
                                <!-- Active: "bg-gray-100", Not Active: "" -->
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                    id="user-menu-item-0">Your Profile</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                    id="user-menu-item-1">Settings</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                    id="user-menu-item-2">Sign out</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="space-y-1 px-2 pb-3 pt-2">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                        aria-current="page">Dashboard</a>
                    <a href="#"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Chat
                        Room</a>
                    <a href="/build/index.html#upcoming-f"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Upcoming</a>
                </div>
            </div>
        </nav>
    </header>



    <hr class="mx-auto w-1/2 bg-black dark:bg-white" />

    <!-- 2ND SECTION -->
    <section id="leaderboard" class="widescreen:section-min-height tallscreen:section-min-height my-12 scroll-mt-20">
        <h2 class="mb-6 text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-5xl">
            LeaderBoard
        </h2>
        <figure class="my-12">
            <blockquote
                class="relative rounded-3xl border border-solid border-slate-900 dark:border-gray-100 py-8 pl-14 pr-8 bg-35 sh-box">
                <div class="flex justify-center items-center w-50 mx-auto">
                    <img src="/build/img/podium.png" alt="upcoming">
                </div>
                <p
                    class="mt-2 text-left text-2xl text-white before:absolute before:top-0 before:left-0 before:translate-x-2 before:translate-y-2 before:transform before:font-serif before:text-9xl before:text-white before:opacity-25 before:content-['\201C'] after:absolute after:-bottom-20 after:right-0 after:-translate-x-2 after:-translate-y-2 after:transform after:font-serif after:text-9xl after:text-white after:opacity-25 after:content-['\201D'] dark:text-slate-400 sm:text-3xl text-center">
                    Elite Debaters - Masters of Discourse.
                </p>
                <br>
                <hr class="mx-auto w-1/2 bg-black dark:bg-white" /><br>
                <div id="lb-list">

                </div>
            </blockquote>
        </figure>
    </section>

    <!-- FOOTER -->
    <footer id="footer-1" class="bg-teal-700 text-xl text-white upper-color sh-box mt-20">
        <section class="mx-auto flex max-w-4xl flex-col p-4 sm:flex-row sm:justify-between">
            <address>
                <h2>MergeForkers, Inc.</h2>
                Hackaton, Porto<br />
                Email:
                <a href="mailto:merge@forkers.com">merge@forkers.com</a><br />
            </address>
            <nav class="hidden flex gap-2 md:flex items-center" aria-label="footer">
                <a href="#" class="hover:opacity-90 w-8"><img src="/build/img/facebook.png"></a>
                <a href="#" class="hover:opacity-90 w-8"><img src="/build/img/instagram.png"></a>
                <a href="#" class="hover:opacity-90 w-8"><img src="/build/img/youtube.png"></a>
            </nav>
            <div class="flex flex-col sm:gap-2 footer-content">
                <p class="text-right">Code for All_<br />All Rights Reserved &copy; <span id="year">2024</span></p>
            </div>
        </section>
    </footer>


    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>

</html>
